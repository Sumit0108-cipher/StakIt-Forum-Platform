{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="card-title mb-3">Ask a New Question</h4>
    <form method="POST">
      {% csrf_token %}
      {{ form.media }} 
      <div class="mb-3">
        <label class="form-label">Title</label>
        {{ form.title }}
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        {{ form.description }}
      </div>
      <div class="mb-3">
        <label class="form-label">Tags</label>
        {{ form.tags }}
      </div>
      <button type="submit" class="btn btn-primary">Post Question</button>
    </form>
  </div>
</div>
{% endblock %}
