{% extends 'base.html' %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
  <div class="modal-content shadow auth-modal text-center w-100" style="max-width: 400px; border-radius: 1rem;">
    <div class="modal-header justify-content-center" style="border-top-left-radius: 1rem; border-top-right-radius: 1rem; background: none; border-bottom: none;">
      <h5 class="modal-title text-purple m-0" style="font-weight: 600;">Sign Up</h5>
    </div>
    <div class="modal-body px-4 pt-0 pb-4">
      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
      </form>
      <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
