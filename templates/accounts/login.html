{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}

<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
  <div class="modal-content shadow auth-modal text-center w-100" style="max-width: 400px; border-radius: 1rem;">
    <div class="modal-header justify-content-center" style="background: linear-gradient(135deg, #5e2bff, #8f44fd); border-radius: 1rem 1rem 0 0;">
      <h5 class="modal-title text-white m-0">Welcome Back</h5>
    </div>
    <div class="modal-body px-4 pt-4 pb-4">
      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
      </form>
      <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
  </div>
</div>

{% endblock %}
