{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f2f4f7;">
  <div class="modal-content shadow-lg auth-modal text-center w-100" style="max-width: 400px; border-radius: 1rem;">
    
    <!-- Header -->
    <div class="modal-header justify-content-center py-4" style="background: linear-gradient(135deg, #5e2bff, #8f44fd); border-radius: 1rem 1rem 0 0;">
      <h4 class="modal-title text-white m-0 fw-semibold">Welcome Back</h4>
    </div>

    <!-- Body -->
    <div class="modal-body px-5 pt-4 pb-5 text-start">
      <form method="POST" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          {{ form.username.label_tag }}
          {{ form.username }}
        </div>
        <div class="mb-3">
          {{ form.password.label_tag }}
          {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
      </form>

      <div class="text-center mt-4 small text-muted">
        Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
